<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK CHAT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: black;
            color: #ccc;
        }
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page {
            display: none;
            width: 100%;
            height: 100%;
        }
        .active {
            display: block;
        }
        #authPage {
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        .auth-box {
            width: 320px;
            border: 1px solid #444;
            padding: 30px;
        }
        .auth-box h1 {
            font-size: 20px;
            margin-bottom: 25px;
            color: #aaa;
            font-weight: normal;
            letter-spacing: 3px;
        }
        .auth-box input {
            width: 100%;
            background: black;
            border: 1px solid #555;
            color: white;
            padding: 12px;
            margin-bottom: 15px;
            outline: none;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            flex: 1;
            background: black;
            border: 1px solid #777;
            color: #ddd;
            padding: 12px;
            cursor: pointer;
        }
        .auth-buttons button:hover {
            background: #111;
        }
        #authMessage {
            margin-top: 15px;
            color: #ff8a8a;
            font-size: 13px;
        }
        #mainPage {
            display: flex;
            background: black;
        }
        .sidebar {
            width: 250px;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .userinfo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        .avatar {
            width: 45px;
            height: 45px;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #888;
            background: black;
        }
        .userdata {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        #currentUser {
            font-size: 15px;
            color: #fff;
        }
        #userBadge {
            font-size: 12px;
            color: #aaa;
        }
        #logoutBtn {
            background: black;
            border: 1px solid #555;
            color: #aaa;
            padding: 6px 10px;
            cursor: pointer;
        }
        .channels {
            flex: 1;
        }
        .channel {
            padding: 12px;
            margin-bottom: 5px;
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 14px;
        }
        .channel.active {
            border: 1px solid #777;
            background: #0a0a0a;
        }
        .channel:hover {
            border: 1px solid #555;
        }
        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 13px;
            color: #888;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .channel-header {
            padding: 18px;
            border-bottom: 1px solid #333;
            font-size: 18px;
            letter-spacing: 2px;
            color: #ddd;
        }
        .message-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            border: 1px solid #333;
            padding: 15px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        .message-avatar {
            width: 35px;
            height: 35px;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #777;
            flex-shrink: 0;
            background: black;
        }
        .message-content {
            flex: 1;
        }
        .message-header {
            display: flex;
            gap: 12px;
            margin-bottom: 6px;
            font-size: 13px;
        }
        .message-author {
            color: #fff;
            font-weight: bold;
        }
        .message-badge {
            color: #aaa;
        }
        .message-text {
            color: #ccc;
            font-size: 14px;
            word-break: break-word;
        }
        .message-input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #333;
            gap: 12px;
        }
        #messageText {
            flex: 1;
            background: black;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            resize: none;
            height: 70px;
            outline: none;
        }
        #sendMessageBtn {
            width: 70px;
            background: black;
            border: 1px solid #666;
            color: #ccc;
            font-size: 20px;
            cursor: pointer;
        }
        #sendMessageBtn:hover {
            background: #111;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –°–¢–†–ê–ù–ò–¶–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò -->
        <div id="authPage" class="page active">
            <div class="auth-box">
                <h1>‚ñ† –ß–ï–†–ù–´–ô –ß–ê–¢</h1>
                <input type="text" id="loginUsername" placeholder="–ù–ò–ö–ù–ï–ô–ú" autocomplete="off">
                <input type="password" id="loginPassword" placeholder="–ü–ê–†–û–õ–¨" autocomplete="off">
                <div class="auth-buttons">
                    <button id="loginBtn">–í–û–ô–¢–ò</button>
                    <button id="registerBtn">–°–û–ó–î–ê–¢–¨</button>
                </div>
                <div id="authMessage"></div>
            </div>
        </div>

        <!-- –û–°–ù–û–í–ù–ê–Ø –°–¢–†–ê–ù–ò–¶–ê –ß–ê–¢–ê -->
        <div id="mainPage" class="page">
            <div class="sidebar">
                <div class="userinfo">
                    <div class="avatar">‚¨§</div>
                    <div class="userdata">
                        <span id="currentUser">-</span>
                        <span id="userBadge">‚õî</span>
                    </div>
                    <button id="logoutBtn">[X]</button>
                </div>
                <div class="channels">
                    <div class="channel active" data-channel="world">üåç WORLD</div>
                    <div class="channel" data-channel="russia">üá∑üá∫ RUSSIA</div>
                    <div class="channel" data-channel="usa">üá∫üá∏ USA</div>
                </div>
                <div class="stats">
                    <div>–°–û–û–ë–©–ï–ù–ò–ô: <span id="postCount">0</span></div>
                    <div>–ó–ù–ê–ß–û–ö: <span id="badgeInfo">‚õî</span></div>
                </div>
            </div>
            <div class="chat-area">
                <div class="channel-header" id="currentChannelLabel">üåç WORLD</div>
                <div id="messageList" class="message-list"></div>
                <div class="message-input-area">
                    <textarea id="messageText" placeholder="–¢–ï–ö–°–¢ –°–û–û–ë–©–ï–ù–ò–Ø..."></textarea>
                    <button id="sendMessageBtn">‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== –î–ê–ù–ù–´–ï ==========
        let users = JSON.parse(localStorage.getItem('blackchat_users')) || [];
        let currentUser = null;
        let messages = JSON.parse(localStorage.getItem('blackchat_messages')) || {
            world: [],
            russia: [],
            usa: []
        };
        let currentChannel = 'world';

        // ========== DOM –≠–õ–ï–ú–ï–ù–¢–´ ==========
        const authPage = document.getElementById('authPage');
        const mainPage = document.getElementById('mainPage');
        const loginUsername = document.getElementById('loginUsername');
        const loginPassword = document.getElementById('loginPassword');
        const authMessage = document.getElementById('authMessage');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentUserSpan = document.getElementById('currentUser');
        const userBadgeSpan = document.getElementById('userBadge');
        const channels = document.querySelectorAll('.channel');
        const currentChannelLabel = document.getElementById('currentChannelLabel');
        const messageList = document.getElementById('messageList');
        const messageText = document.getElementById('messageText');
        const sendBtn = document.getElementById('sendMessageBtn');
        const postCountSpan = document.getElementById('postCount');
        const badgeInfoSpan = document.getElementById('badgeInfo');

        // ========== –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ==========
        function checkAuth() {
            const savedUser = localStorage.getItem('blackchat_currentuser');
            if (savedUser) {
                const userData = JSON.parse(savedUser);
                const user = users.find(u => u.username === userData.username);
                if (user) {
                    currentUser = user;
                    if (!currentUser.postCount) currentUser.postCount = 0;
                    authPage.classList.remove('active');
                    mainPage.classList.add('active');
                    currentUserSpan.innerText = currentUser.username;
                    updateUserStats();
                    renderMessages();
                    return true;
                }
            }
            // –ï—Å–ª–∏ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
            authPage.classList.add('active');
            mainPage.classList.remove('active');
            return false;
        }

        // ========== –§–£–ù–ö–¶–ò–ò ==========
        function saveUsers() {
            localStorage.setItem('blackchat_users', JSON.stringify(users));
        }

        function saveMessages() {
            localStorage.setItem('blackchat_messages', JSON.stringify(messages));
        }

        function saveCurrentUser() {
            if (currentUser) {
                localStorage.setItem('blackchat_currentuser', JSON.stringify({
                    username: currentUser.username
                }));
            }
        }

        function getBadge(count) {
            if (count >= 1000) return '[1000]';
            if (count >= 100) return '[100]';
            return '‚õî';
        }

        function updateUserStats() {
            if (!currentUser) return;
            const user = users.find(u => u.username === currentUser.username);
            if (user) {
                const count = user.postCount || 0;
                postCountSpan.innerText = count;
                const badge = getBadge(count);
                userBadgeSpan.innerText = badge;
                badgeInfoSpan.innerText = badge;
            }
        }

        function escapeHTML(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        function renderMessages() {
            const channelMessages = messages[currentChannel] || [];
            messageList.innerHTML = '';
            
            channelMessages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                
                const author = msg.author || 'unknown';
                const authorPosts = msg.authorPosts || 0;
                const text = msg.text || '';
                
                msgDiv.innerHTML = `
                    <div class="message-avatar">‚¨§</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">${escapeHTML(author)}</span>
                            <span class="message-badge">${getBadge(authorPosts)}</span>
                        </div>
                        <div class="message-text">${escapeHTML(text)}</div>
                    </div>
                `;
                messageList.appendChild(msgDiv);
            });
            
            messageList.scrollTop = messageList.scrollHeight;
        }

        function login(username, password) {
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                if (!currentUser.postCount) currentUser.postCount = 0;
                
                authPage.classList.remove('active');
                mainPage.classList.add('active');
                currentUserSpan.innerText = currentUser.username;
                
                saveCurrentUser();
                updateUserStats();
                renderMessages();
                authMessage.innerText = '';
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
                loginUsername.value = '';
                loginPassword.value = '';
            } else {
                authMessage.innerText = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
            }
        }

        function register(username, password) {
            if (!username || !password) {
                authMessage.innerText = '‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            if (users.find(u => u.username === username)) {
                authMessage.innerText = '‚ùå –ù–∏–∫–Ω–µ–π–º —É–∂–µ –∑–∞–Ω—è—Ç';
                return;
            }
            
            const newUser = {
                username: username,
                password: password,
                postCount: 0
            };
            users.push(newUser);
            saveUsers();
            authMessage.innerText = '‚úÖ –ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω, –≤–æ–π–¥–∏—Ç–µ';
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
            loginUsername.value = '';
            loginPassword.value = '';
        }

        // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ==========
        loginBtn.addEventListener('click', () => {
            login(loginUsername.value.trim(), loginPassword.value.trim());
        });

        registerBtn.addEventListener('click', () => {
            register(loginUsername.value.trim(), loginPassword.value.trim());
        });

        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('blackchat_currentuser');
            mainPage.classList.remove('active');
            authPage.classList.add('active');
            loginUsername.value = '';
            loginPassword.value = '';
        });

        channels.forEach(ch => {
            ch.addEventListener('click', function() {
                channels.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                currentChannel = this.dataset.channel;
                currentChannelLabel.innerText = this.innerText.trim();
                renderMessages();
            });
        });

        sendBtn.addEventListener('click', () => {
            if (!currentUser) return;
            
            const text = messageText.value.trim();
            if (!text) return;
            
            const user = users.find(u => u.username === currentUser.username);
            if (!user) return;
            
            user.postCount = (user.postCount || 0) + 1;
            saveUsers();
            
            const msg = {
                author: currentUser.username,
                authorPosts: user.postCount,
                text: text,
                timestamp: Date.now()
            };
            
            if (!messages[currentChannel]) {
                messages[currentChannel] = [];
            }
            
            messages[currentChannel].push(msg);
            saveMessages();
            
            messageText.value = '';
            updateUserStats();
            renderMessages();
        });

        messageText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        // ========== –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ==========
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
