<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK TERMINAL Â· AUTH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        
        body {
            background: #000000;
            color: #c0c0c0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }
        
        .auth-container {
            width: 400px;
            border: 1px solid #3a3a3a;
            padding: 40px 35px;
            box-shadow: 0 0 20px rgba(80, 80, 80, 0.1);
        }
        
        .auth-header {
            font-size: 24px;
            letter-spacing: 5px;
            margin-bottom: 40px;
            color: #b0b0b0;
            font-weight: 400;
            text-transform: uppercase;
            border-bottom: 1px solid #3a3a3a;
            padding-bottom: 20px;
        }
        
        .auth-field {
            width: 100%;
            background: #000000;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 16px;
            margin-bottom: 22px;
            outline: none;
            font-size: 16px;
        }
        
        .auth-field:focus {
            border-color: #8a8a8a;
        }
        
        .auth-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .auth-btn {
            flex: 1;
            background: #000000;
            border: 1px solid #4a4a4a;
            color: #c0c0c0;
            padding: 16px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .auth-btn:hover {
            background: #0c0c0c;
            border-color: #9a9a9a;
        }
        
        #auth-message {
            margin-top: 25px;
            color: #cc7a7a;
            font-size: 14px;
            letter-spacing: 1.5px;
            min-height: 22px;
        }
    </style>
</head>
<body>
    <div class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">[ LOGIN ]</div>
            <input type="text" id="login-username" class="auth-field" placeholder="USERNAME" autocomplete="off">
            <input type="password" id="login-password" class="auth-field" placeholder="PASSWORD" autocomplete="off">
            <div class="auth-actions">
                <button id="login-btn" class="auth-btn">LOGIN</button>
                <button id="register-btn" class="auth-btn">CREATE</button>
            </div>
            <div id="auth-message"></div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";
            
            // ========== DATA ==========
            let users = [];
            try {
                const stored = localStorage.getItem('bt_users');
                if (stored) users = JSON.parse(stored);
                if (!Array.isArray(users)) users = [];
            } catch(e) {
                users = [];
            }
            
            // ========== DOM ==========
            const loginUsername = document.getElementById('login-username');
            const loginPassword = document.getElementById('login-password');
            const authMessage = document.getElementById('auth-message');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            
            // ========== SECURITY ==========
            function sanitize(str) {
                if (!str) return '';
                return String(str)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#x27;');
            }
            
            // ========== FUNCTIONS ==========
            function saveUsers() {
                try {
                    localStorage.setItem('bt_users', JSON.stringify(users));
                } catch(e) {}
            }
            
            function login(username, password) {
                if (!username || !password) {
                    authMessage.innerText = '> ERROR: FIELDS REQUIRED';
                    return;
                }
                
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    // Save session
                    try {
                        localStorage.setItem('bt_session', JSON.stringify({
                            username: user.username
                        }));
                    } catch(e) {}
                    
                    authMessage.innerText = '> SUCCESS. REDIRECTING...';
                    
                    // Redirect to chat page
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 300);
                } else {
                    authMessage.innerText = '> ERROR: INVALID CREDENTIALS';
                }
            }
            
            function register(username, password) {
                if (!username || !password) {
                    authMessage.innerText = '> ERROR: FIELDS REQUIRED';
                    return;
                }
                
                if (username.length < 2) {
                    authMessage.innerText = '> ERROR: USERNAME TOO SHORT';
                    return;
                }
                
                if (password.length < 3) {
                    authMessage.innerText = '> ERROR: PASSWORD TOO SHORT';
                    return;
                }
                
                if (users.find(u => u.username === username)) {
                    authMessage.innerText = '> ERROR: USERNAME EXISTS';
                    return;
                }
                
                const newUser = {
                    username: username,
                    password: password,
                    postCount: 0
                };
                users.push(newUser);
                saveUsers();
                authMessage.innerText = '> ACCOUNT CREATED. LOGIN NOW.';
                
                loginUsername.value = '';
                loginPassword.value = '';
            }
            
            // ========== EVENT LISTENERS ==========
            loginBtn.addEventListener('click', function() {
                login(loginUsername.value.trim(), loginPassword.value.trim());
            });
            
            registerBtn.addEventListener('click', function() {
                register(loginUsername.value.trim(), loginPassword.value.trim());
            });
            
            loginUsername.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login(loginUsername.value.trim(), loginPassword.value.trim());
                }
            });
            
            loginPassword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login(loginUsername.value.trim(), loginPassword.value.trim());
                }
            });
            
            // ========== CHECK IF ALREADY LOGGED IN ==========
            try {
                const session = localStorage.getItem('bt_session');
                if (session) {
                    const sessionData = JSON.parse(session);
                    const user = users.find(u => u.username === sessionData.username);
                    if (user) {
                        window.location.href = 'chat.html';
                    }
                }
            } catch(e) {}
        })();
    </script>
</body>
</html>
