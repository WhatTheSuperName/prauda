<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK CHAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth-container" class="active">
            <div class="auth-box">
                <div class="logo">////</div>
                <input type="text" id="login-username" placeholder="username" autocomplete="off">
                <input type="password" id="login-password" placeholder="password">
                <div class="auth-buttons">
                    <button id="login-btn">login</button>
                    <button id="register-btn">register</button>
                </div>
                <div id="auth-message"></div>
            </div>
        </div>

        <div id="main-container">
            <div class="sidebar">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-name" id="current-username"></div>
                    <div class="user-badge" id="current-badge"></div>
                </div>
                <div class="channels">
                    <div class="channel active" data-channel="world">üåç WORLD</div>
                    <div class="channel" data-channel="russia">üá∑üá∫ RUSSIA</div>
                    <div class="channel" data-channel="usa">üá∫üá∏ USA</div>
                    <div class="channel-divider"></div>
                    <div class="channel-header">PRIVATE</div>
                    <div id="private-channels-list"></div>
                    <div class="channel-divider"></div>
                    <div class="channel" data-channel="disclaimer">‚öñÔ∏è DISCLAIMER</div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header" id="current-channel-header">#WORLD</div>
                <div class="messages" id="messages-container"></div>
                <div class="message-input-area" id="message-input-area">
                    <div class="input-controls">
                        <button id="invisible-mode" class="invisible-off" title="invisible mode">üë§</button>
                    </div>
                    <textarea id="message-input" placeholder="message..." rows="1"></textarea>
                    <button id="send-btn">‚Üí</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
